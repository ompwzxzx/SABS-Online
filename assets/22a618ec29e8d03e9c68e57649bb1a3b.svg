ke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ヒラギノ角ゴ Pro W3&quot;, &quot;Hiragino Kaku Gothic Pro&quot;, Osaka, &quot;メイリオ&quot;, Meiryo, &quot;ＭＳ Ｐゴシック&quot;, &quot;MS PGothic&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">　　　　　　　　　　　　　　　　  )比較的近くの敵を</tspan><tspan x="0" dy="48px">狙ってくれやすく、アーチャー軍団の近くに配置してお</tspan><tspan x="0" dy="48px">くと(特にブラッスラによる)裏どりの対策になる。しか</tspan><tspan x="0" dy="48px">し体力は心もとないため、しっかりと壁で守る必要があ</tspan><tspan x="0" dy="48px">る。</tspan></text></g></g></svg>