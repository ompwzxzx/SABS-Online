ot;メイリオ&quot;, Meiryo, &quot;ＭＳ Ｐゴシック&quot;, &quot;MS PGothic&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">近距離芸術タイプ(?)</tspan><tspan x="0" dy="46.150000000000006px">コスト：230　　HP：250</tspan><tspan x="0" dy="46.150000000000006px">攻撃力：130　　DPS：-</tspan><tspan x="0" dy="46.150000000000006px">スピード：5</tspan><tspan x="0" dy="46.150000000000006px">ノックバック(中)</tspan></text><image x="174.54545" y="59.03636" transform="scale(1.71875,1.71875)" width="64" height="61" xlink:href="data:image/png;base64," fill="none" stroke="none" stroke-width="0.5"/><text transform="translate(50.62156,222.01695) scale(0.37412,0.37412)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="&quot;ヒラギノ角ゴ Pro W3&quot;, &quot;Hiragino Kaku Gothic Pro&quot;, Osaka, &quot;メイリオ&quot;, Meiryo, &quot;ＭＳ Ｐゴシック&quot;, &quot;MS PGothic&quot;" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">爆発オチなんてサイテーなスライム。名前と見た目の通</tspan><tspan x="0" dy="48px">り敵に接近すると爆発し広範囲に大ダメージを与える。</tspan><tspan x="0" dy="48px">ものすごく攻撃的な見た目だが、ブラッスラ軍団を消し</tspan><tspan x="0" dy="48px">飛ばしたり、中距離キャラの近くに置いて護衛にしたり</tspan><tspan x="0" dy="48px">など意外と防御的な使い方も有効。しかし先にはぐれス</tspan><tspan x="0" dy="48px">ライムを突っ込まれたりすると悲しいことになる。</tspan></text></g></g></svg>